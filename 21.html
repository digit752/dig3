    <style>
        :root {
            --primary-green: #2E7D32;
            --soft-green: #F1F8E9;
            --gold-accent: #D4AF37;
            --line-color: #D1D1D1;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .page-17 {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
            border-top: 8px solid var(--primary-green);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: var(--primary-green);
            margin: 0;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        h3 {
            color: var(--primary-green);
            border-bottom: 2px solid var(--gold-accent);
            padding-bottom: 5px;
            margin-top: 30px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* FAVORITE AYAT SECTION */
        .verse-container {
            background-color: var(--soft-green);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--gold-accent);
        }

        .verse-title {
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 10px;
            display: block;
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .field-group {
            flex: 1;
        }

        label {
            font-size: 0.8em;
            color: #666;
            display: block;
        }

        .line-input {
            border: none;
            border-bottom: 1px solid var(--line-color);
            width: 100%;
            padding: 5px 0;
            background: transparent;
            outline: none;
            font-family: inherit;
        }

        /* TADABBUR SECTION */
        .tadabbur-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .reflection-card {
            border: 1px solid var(--line-color);
            border-radius: 8px;
            padding: 15px;
        }

        .reflection-card strong {
            font-size: 0.9em;
            color: var(--primary-green);
            display: block;
            margin-bottom: 10px;
        }

        .writing-lines {
            border-bottom: 1px solid #eee;
            height: 28px;
        }

        /* MEMORIZATION BOX */
        .memorize-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #FFFDE7;
            border: 2px dashed var(--gold-accent);
            border-radius: 8px;
        }

        @media print {
            body { background: none; padding: 0; }
            .page-17 { box-shadow: none; border: none; }
        }
    </style>
